version: '3'

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: prod
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - app_net

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    tty: true
    ports:
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/ssl/:/etc/nginx/ssl/
    networks:
      - app_net

networks:
  app_net:
    driver:
      bridge

